<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
	<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/ab85686315.js" crossorigin="anonymous"></script>
	<script defer src="script.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
	</style>
	<title>Document</title>
</head>
<body>
	<section class="print:hidden">
		<form class="flex flex-col gap-4 p-8" id="data-form">
			<div class="relative">
				<input class="px-4 py-2 border border-zinc-500 rounded-lg peer" id="nameInp" type="text" data-link="fullName" pattern="">
				<label class="absolute left-0 top-1/2 peer-focus:top-0 peer-invalid:top-0 -translate-y-1/2 px-1 mx-3 text-base peer-focus:text-sm peer-invalid:text-sm text-zinc-600 bg-white transition-[top,font-size] duration-200" for="nameInp">Teljes név</label>
			</div>
			<div class="relative">
				<input class="px-4 py-2 border border-zinc-500 rounded-lg peer" id="jobInp" type="text" data-link="job" pattern="">
				<label class="absolute left-0 top-1/2 peer-focus:top-0 peer-invalid:top-0 -translate-y-1/2 px-1 mx-3 text-base peer-focus:text-sm peer-invalid:text-sm text-zinc-600 bg-white transition-[top,font-size] duration-200" for="jobInp">Foglalkozás</label>
			</div>
			<div>
				<label for="portraitInp">Portré</label>
				<input id="portraitInp" type="file" accept=".jpeg,.png" data-link="portrait">
			</div>
			<!-- <input type="text" name="mainColor" data-coloris>
			<input type="text" name="secondaryColor" data-coloris> -->
		</form>
		<details>
			<summary>Elérhetőségek</summary>
			<form action=""></form>
		</details>
	</section>

	<section class="max-w-lg flex items-center gap-6 p-6 border border-zinc-300 rounded-lg">
		<img class="w-1/3 h-full aspect-square grid place-items-center border-2 border-indigo-600 rounded-full object-cover bg-zinc-100" id="portrait" src="" alt="Portré">
		<div class="flex flex-1 flex-col">
			<h2 class="text-2xl font-semibold text-indigo-600" id="fullName"></h2>
			<span id="job"></span>
			<ul class="flex flex-col gap-2 p-4 text-xs">
				<li class="flex items-center gap-4">
					<i class="fa-solid fa-location-dot"></i>
					<p class="flex flex-col">
						<span>Kecskemét</span>
						<span>Valami utca 12.</span>
					</p>
				</li>
				<li class="flex items-center gap-4">
					<i class="fa-solid fa-phone"></i>
					<p class="flex flex-col">
						<span>+36301234567</span>
					</p>
				</li>
				<li class="flex items-center gap-4">
					<i class="fa-solid fa-globe"></i>
					<p class="flex flex-col">
						<span>www.mydomain.com</span>
					</p>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
